<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onkeyup="keyCheck(event);" onload="createBoxes();">
    
    <div class="background" id="background">

        <div class="startInterface" id="startInterface">
            <button onclick="startGame();" class="btn">Start</button>
        </div>

        <div class="score" id="score"></div>

        <img src="Resources/Run (1).png" class="boy" id="boy" />
    </div>

    <div id="end" class="end">
        <div>Game Over</div>
        <div>Your Score</div>
        <div id="endscore">0</div>
        <button onclick="reload();" class="btn">Try Again?</button>

    </div>

    <script src="script.js"></script>
</body>
</html>Â
